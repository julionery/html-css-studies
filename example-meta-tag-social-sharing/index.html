<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meta Tag (Social Sharing) </title>
    <link rel="stylesheet" href="styles.css" />

    <!-- 
        FACEBOOK SHARING 
        DOCS: https://developers.facebook.com/docs/sharing/webmasters
    -->
    <!-- URL DO SITE -->
    <meta property="og:url" content="https://www.google.com.br/" />

    <!-- TIPO DO SITE -->
    <meta property="og:type" content="article" />
    <!-- <meta property="og:type" content="product" /> -->
    <!-- <meta property="og:type" content="website" /> -->

    <!-- TITULO DO SITE -->
    <meta property="og:title" content="Titulo do nosso site" />

    <!-- DESCRIÇÃO QUALQUER DO ARTIGO DO SITE -->
    <meta property="og:description" content="Descrição qualquer do artigo do site..." />

    <!-- IMAGEM DO ARTIGO OU SITE: TAMANHO RECOMENDADO 1200X630 E NO MAX 8MB -->
    <meta property="og:image" content="https://www.google.com.br/google.jpg" />


    <!-- END FACEBOOK SHARING -->

</head>

<body>
    <h1>Meta Tag (Social Sharing)</h1>
    <div>
        <a href="https://developers.facebook.com/docs/sharing/webmasters">Documentação do FACEBOOK SHARING</a>
        <br /><br />
        <a href="https://developers.facebook.com/tools/debug/">Debug do FACEBOOK SHARING</a>
    </div>
</body>

</html>
