<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Size e MaxLength</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="titulo">Size e MaxLength</h1>
    <label for="usuario">Usuário: <br /><input type="text" name="usuario" id="usuario" size="25"></label>
    <span>size: 25 (Aumenta o tamanho do campo, porém pode ser diferente dependendo do navegador)</span>
    <br /><br />
    <label for="usuario">Usuário: <br /><input type="text" name="usuario" id="usuario" maxlength="10"></label>
    <span>maxlength: 10 (Limita a quantidade de caracteres direto no html)</span>
</body>

</html>
